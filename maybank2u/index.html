<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Sticky footer-->
    <link href="dist/css/sticky-footer.css" rel="stylesheet">

    <!-- Sidebar css-->
    <link href="dist/css/simple-sidebar.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

      <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 80%;
      margin: auto;
  }
  </style>
</head>

<body>

    <div class="m-app-loading" ng-animate-children>
        <style type="text/css">
            div.m-app-loading {
                position: fixed;
            }
            
            div.m-app-loading div.animated-container {
                background-color: #333333;
                bottom: 0px;
                left: 0px;
                opacity: 1.0;
                position: fixed;
                right: 0px;
                top: 0px;
                z-index: 999999;
            }
            /* Used to initialize the ng-leave animation state. */
            
            div.m-app-loading div.animated-container.ng-leave {
                opacity: 1.0;
                transition: all linear 200ms;
                -webkit-transition: all linear 200ms;
            }
            /* Used to set the end properties of the ng-leave animation state. */
            
            div.m-app-loading div.animated-container.ng-leave-active {
                opacity: 0;
            }
            
            div.m-app-loading div.messaging {
                color: #FFFFFF;
                font-family: monospace;
                left: 0px;
                margin-top: -37px;
                position: absolute;
                right: 0px;
                text-align: center;
                top: 50%;
            }
            
            div.m-app-loading h1 {
                font-size: 26px;
                line-height: 35px;
                margin: 0px 0px 20px 0px;
            }
            
            div.m-app-loading p {
                font-size: 18px;
                line-height: 14px;
                margin: 0px 0px 0px 0px;
            }
        </style>
        <div class="animated-container">
            <div class="messaging">
                <h1>
                    Maybank2u App is Loading
                </h1>
                <p>
                    Please stand by for your ticket to awesome banking site!
                </p>
            </div>
        </div>
    </div>

    <div ui-view></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/angular-animate.js"></script>
    <script src="dist/js/angular-ui-router.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    
</body>
</html>
